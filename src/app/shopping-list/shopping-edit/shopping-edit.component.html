<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInp/>
        </div>
        <div class="col-md-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #amtInp/>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-outline-success" type="button" (click)="onAdditem()">Add</button>&nbsp;
          <button class="btn btn-outline-danger" type="button">Delete</button>&nbsp;
          <button class="btn btn-outline-primary" type="button">Clear</button>

        </div>
      </div>
    </form>
  </div>
</div>
