<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else infotext"></app-recipe-detail>
    <ng-template #infotext>
      <h2>please Select Recipe</h2>
    </ng-template>
    
  </div>
</div>
