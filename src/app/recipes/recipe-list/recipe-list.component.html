<div class="row">
    <div class="col-md-10">
        <button class="btn btn-success">New Recipe</button>
        
    </div>
</div> 
<hr>
    <div class="row">
        <div class="col-md-12">
          
<div class="card mb-3 text-white bg-dark" style="max-width: 540px;" *ngFor="let item of recipes">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src={{item.imagePath}} class="card-img img-thumbnail" alt={{item.name}}>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text">{{item.description}}</p>
            </div>
          </div>
        </div>
      </div>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
